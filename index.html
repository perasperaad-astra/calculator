<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>  
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="errorText"></div>
    <div class="container">
      
        <div class="calc-container">
            <div class="display-window">
                <div id="runningTotal"></div>
                <div id="display">0</div>
            </div>
            <div class="row">
                <button id="allClear" class="delete">AC</button>
                
                <button class="num operator" value="%">%</button>
                <button class="num operator" value="/">/</button>
               
            </div>
            <div class="row">
                <button class="num" value="7"> 7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="num operator" value="*">x</button>
               
            </div>
            <div class="row">
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button> 
                <button class="num" value="6">6</button>
                <button class="num operator" value="-">-</button>
              
            </div>  
            <div class="row">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button> 
              
                <button class="num" value="3">3</button>
                <button class="num operator" value="+">+</button>
            </div>

            <div class="row">
                <button class="num" value="0">0</button>
                <button class="num" value=".">.</button> 
              
                <button id="operate" class="operator" value="=">=</button>
            </div>
            <div class="row">
                <button id="deleteLast" class="delete">Delete last entry</button>
            </div>
    </div>
    </div>
</body>
</html>
